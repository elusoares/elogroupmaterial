<div class="container">

  <img class="image-responsive" src="/assets/logo.png" alt="Nature">
  <div class="title">
    <p>Bem-Vindo</p>
  </div>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="email@example.com">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput type="password" placeholder="senha">
    </mat-form-field>

    <button mat-raised-button>Login</button>

    <div class="notRegistered">
      <p>NÃ£o possui cadastro? <strong><a  [routerLink]="'/signup'">Clique aqui</a></strong></p>
    </div>
  </form>

</div>
